spring.application.name=soutoura-backend
server.port = 8083
#MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/soutoura?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret=${jwt.secret}
#24h
jwt.expirationMs=${jwt.exp}

admin.password=${ADMINPASSWORD}
admin.email=${ADMINEMAIL}


keycloak.realm=soutoura
keycloak.auth-server-url=http://localhost:8080/
keycloak.resource=myapp-client
keycloak.credentials.secret=<SECRET_DU_CLIENT>

